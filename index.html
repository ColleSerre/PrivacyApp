<html>

  <head>
    <!--Bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
      shrink-to-fit=no">
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
    <!--Jquery -->
    <script type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <!-- Custom -->
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"
      rel="stylesheet">
    <title>Privacy.io | Evaluate your online privacy</title>
  </head>

  <body>

    <h1>Privacy.io - Evaluate your online privacy</h1>
    <h3>Which of these services do you use? </h3>


    <form id="services">
      <div class="dropdown show">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button"
          id="dropdownMenuLink" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Social Media
        </a>

        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="facebook"
              id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Facebook
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="twitter"
              id="defaultCheck2">
            <label class="form-check-label" for="defaultCheck2">
              Twitter
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="instagram"
              id="defaultCheck2">
            <label class="form-check-label" for="defaultCheck2">
              Instagram
            </label>
          </div>
        </div>
      </div>
      <div class="dropdown show">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button"
          id="dropdownMenuLink" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Entertainment
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="netflix"
              id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Netflix
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="hulu"
              id="defaultCheck2">
            <label class="form-check-label" for="defaultCheck2">
              Hulu
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="youTube"
              id="defaultCheck2">
            <label class="form-check-label" for="defaultCheck2">
              YouTube
            </label>
          </div>
        </div>
      </div>
      <div class="dropdown show">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button"
          id="dropdownMenuLink" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Audio
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="spotify"
              id="defaultCheck2">
            <label class="form-check-label" for="defaultCheck2">
              Spotify
            </label>
          </div>
        </div>
      </div>
      <div class="dropdown show">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button"
          id="dropdownMenuLink" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Others
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="amazon"
              id="defaultCheck2">
            <label class="form-check-label" for="defaultCheck2">
              Amazon
            </label>
          </div>

        </div>
      </div>
    </form>

    <button class="btn btn-warning" onclick="alertCheckbox()">Submit</button>
    <h1 id="out"></h1>
  </body>
</html>
