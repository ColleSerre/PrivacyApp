        <script src="main.js"></script>

        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    </head>

        <body>

          <h1>Privacy.io - Evaluate your online privacy</h1>
          <h3>Which of these services do you use? </h3>

          
          <form id="services">
            <div class="dropdown show">
              <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Social Media
              </a>

              <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Facebook" id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">
                    Facebook
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Twitter" id="defaultCheck2">
                  <label class="form-check-label" for="defaultCheck2">
                    Twitter
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Instagram" id="defaultCheck2">
                  <label class="form-check-label" for="defaultCheck2">
                    Instagram
                  </label>
                </div>
              </div>
            </div>
            <div class="dropdown show">
              <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Entertainment
              </a>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Netflix" id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">
                    Netflix
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Hulu" id="defaultCheck2">
                  <label class="form-check-label" for="defaultCheck2">
                    Hulu
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="YouTube" id="defaultCheck2">
                  <label class="form-check-label" for="defaultCheck2">
                    YouTube
                  </label>
                </div>
              </div>
            </div>
            <div class="dropdown show">
              <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Audio
              </a>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Apple Music" id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">
                    Apple Music
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Itunes" id="defaultCheck2">
                  <label class="form-check-label" for="defaultCheck2">
                    Itunes
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="spotify" id="defaultCheck2">
                  <label class="form-check-label" for="defaultCheck2">
                    Spotify
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Amazon Music" id="defaultCheck2">
                  <label class="form-check-label" for="defaultCheck2">
                    Amazon Music
                  </label>
                </div>
              </div>
            </div>
          </form>
          
          <button class="btn btn-warning" onclick="alertCheckbox()">Submit</button>

        </body>
</html>
